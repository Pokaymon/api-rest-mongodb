<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Relación Club - Jugador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --azul: #002D62;
      --rojo: #CE1126;
      --amarillo: #FFD700;
      --blanco: #FFFFFF;
    }

    body {
      background: url('https://imgs.search.brave.com/6dQxJ4pYwVxH9V0Qp8Q0JYQYQYQYQYQYQYQ/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDYxOTg1/MzEuanBn') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(0, 45, 98, 0.9), rgba(206, 17, 38, 0.9));
      z-index: -1;
    }

    header {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      padding: 1rem 2rem;
      border-bottom: 3px solid var(--amarillo);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--blanco);
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--amarillo);
      margin-right: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
      color: var(--blanco);
    }

    .formulario-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2rem 3rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }

    .btn-actualizar {
      background-color: var(--amarillo);
      color: black;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 20px;
      margin-top: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .btn-actualizar:hover {
      background-color: var(--rojo);
      color: white;
    }

    label {
      font-weight: bold;
    }

    footer {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      color: white;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid var(--amarillo);
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="d-flex align-items-center">
      <span class="title">MUNDIAL 2026</span>
    </div>
    <a href="index.html" class="btn btn-light"><i class="fas fa-home"></i> Inicio</a>
  </header>

  <div class="container">
    <div class="formulario-container">
      <h2 class="text-center text-dark mb-4"><i class="fas fa-edit"></i> Editar Relación Club - Jugador</h2>

      <form id="form-editar">
        <div class="mb-3">
          <label for="clubId" class="form-label text-dark">Nuevo Club:</label>
          <select id="clubId" class="form-select" required></select>
        </div>

        <div class="mb-3">
          <label for="jugadorId" class="form-label text-dark">Nuevo Jugador:</label>
          <select id="jugadorId" class="form-select" required></select>
        </div>

        <button type="submit" class="btn btn-actualizar"><i class="fas fa-sync-alt"></i> Actualizar</button>
      </form>

      <div id="mensaje" class="mt-3 fw-bold text-center text-success"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 FIFA World Cup™ - Todos los derechos reservados</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const clubIdOriginal = params.get("clubId");
    const jugadorIdOriginal = params.get("jugadorId");

    const clubSelect = document.getElementById("clubId");
    const jugadorSelect = document.getElementById("jugadorId");

    // Cargar clubes
    fetch("/api/clubes")
      .then(res => res.json())
      .then(clubes => {
        clubes.forEach(club => {
          const option = document.createElement("option");
          option.value = club.id;
          option.text = club.nombre;
          if (club.id === clubIdOriginal) option.selected = true;
          clubSelect.appendChild(option);
        });
      });

    // Cargar jugadores
    fetch("/api/jugadores")
      .then(res => res.json())
      .then(jugadores => {
        jugadores.forEach(jugador => {
          const option = document.createElement("option");
          option.value = jugador.id;
          option.text = jugador.nombre;
          if (jugador.id === jugadorIdOriginal) option.selected = true;
          jugadorSelect.appendChild(option);
        });
      });

    document.getElementById("form-editar").addEventListener("submit", function (e) {
      e.preventDefault();

      const nuevoClubId = clubSelect.value;
      const nuevoJugadorId = jugadorSelect.value;

      fetch(`/api/clubes_jugadores/${id}`, { method: "DELETE" })
        .then(() => {
          return fetch(`/api/clubes_jugadores/${nuevoClubId}/${nuevoJugadorId}`, {
            method: "POST"
          });
        })
        .then(response => {
          if (!response.ok) throw new Error("Error al actualizar la relación");
          return response.json();
        })
        .then(data => {
          document.getElementById("mensaje").innerText = "Relación actualizada correctamente";
        })
        .catch(error => {
          document.getElementById("mensaje").innerText = error.message;
        });
    });
  </script>
</body>
</html>
