<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Relación Club - Jugador</title>
</head>
<body>
  <h1>Editar Relación Club - Jugador</h1>

  <form id="form-editar">
    <label for="clubId">Nuevo Club ID:</label>
    <input type="text" id="clubId" required><br><br>

    <label for="jugadorId">Nuevo Jugador ID:</label>
    <input type="text" id="jugadorId" required><br><br>

    <button type="submit">Actualizar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const clubIdOriginal = params.get("clubId");
    const jugadorIdOriginal = params.get("jugadorId");

    document.getElementById("clubId").value = clubIdOriginal;
    document.getElementById("jugadorId").value = jugadorIdOriginal;

    document.getElementById("form-editar").addEventListener("submit", function (e) {
      e.preventDefault();

      const nuevoClubId = document.getElementById("clubId").value;
      const nuevoJugadorId = document.getElementById("jugadorId").value;

      // Primero eliminamos la relación actual
      fetch(`/api/clubes_jugadores/${id}`, { method: "DELETE" })
        .then(() => {
          // Luego creamos la nueva relación
          return fetch(`/api/clubes_jugadores/${nuevoClubId}/${nuevoJugadorId}`, {
            method: "POST"
          });
        })
        .then(response => {
          if (!response.ok) throw new Error("Error al actualizar la relación");
          return response.json();
        })
        .then(data => {
          document.getElementById("mensaje").innerText = "Relación actualizada correctamente";
        })
        .catch(error => {
          document.getElementById("mensaje").innerText = error.message;
        });
    });
  </script>
</body>
</html>
