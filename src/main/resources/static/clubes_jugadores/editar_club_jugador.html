<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Relaci贸n Club - Jugador</title>
</head>
<body>
  <h1>Editar Relaci贸n Club - Jugador</h1>

  <form id="form-editar">
    <label for="clubId">Nuevo Club:</label>
    <select id="clubId" required></select><br><br>

    <label for="jugadorId">Nuevo Jugador:</label>
    <select id="jugadorId" required></select><br><br>

    <button type="submit">Actualizar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const clubIdOriginal = params.get("clubId");
    const jugadorIdOriginal = params.get("jugadorId");

    const clubSelect = document.getElementById("clubId");
    const jugadorSelect = document.getElementById("jugadorId");

    // Cargar clubes
    fetch("/api/clubes")
      .then(res => res.json())
      .then(clubes => {
        clubes.forEach(club => {
          const option = document.createElement("option");
          option.value = club.id;
          option.text = club.nombre;
          if (club.id === clubIdOriginal) option.selected = true;
          clubSelect.appendChild(option);
        });
      });

    // Cargar jugadores
    fetch("/api/jugadores")
      .then(res => res.json())
      .then(jugadores => {
        jugadores.forEach(jugador => {
          const option = document.createElement("option");
          option.value = jugador.id;
          option.text = jugador.nombre;
          if (jugador.id === jugadorIdOriginal) option.selected = true;
          jugadorSelect.appendChild(option);
        });
      });

    document.getElementById("form-editar").addEventListener("submit", function (e) {
      e.preventDefault();

      const nuevoClubId = clubSelect.value;
      const nuevoJugadorId = jugadorSelect.value;

      fetch(`/api/clubes_jugadores/${id}`, { method: "DELETE" })
        .then(() => {
          return fetch(`/api/clubes_jugadores/${nuevoClubId}/${nuevoJugadorId}`, {
            method: "POST"
          });
        })
        .then(response => {
          if (!response.ok) throw new Error("Error al actualizar la relaci贸n");
          return response.json();
        })
        .then(data => {
          document.getElementById("mensaje").innerText = "Relaci贸n actualizada correctamente";
        })
        .catch(error => {
          document.getElementById("mensaje").innerText = error.message;
        });
    });
  </script>
</body>
</html>
