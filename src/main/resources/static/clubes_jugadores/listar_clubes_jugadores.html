<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Relaciones Clubes - Jugadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --azul: #002D62;
      --rojo: #CE1126;
      --amarillo: #FFD700;
      --blanco: #FFFFFF;
    }

    body {
      background: linear-gradient(135deg, var(--azul), var(--rojo));
      color: var(--blanco);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      padding: 1rem 2rem;
      border-bottom: 3px solid var(--amarillo);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--amarillo);
      margin-right: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--blanco);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      color: black;
      border-radius: 20px;
      padding: 2rem;
      margin-top: 2rem;
      max-width: 95%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    footer {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      color: white;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid var(--amarillo);
      margin-top: 2rem;
    }

    .btn-nuevo {
      background-color: var(--amarillo);
      color: black;
      font-weight: bold;
      border-radius: 15px;
    }

    .btn-nuevo:hover {
      background-color: var(--blanco);
    }

    table {
      width: 100%;
      margin-top: 1rem;
    }

    th {
      background-color: var(--amarillo);
      color: black;
    }

    td, th {
      vertical-align: middle !important;
    }

    .btn-sm {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="d-flex align-items-center">
      <span class="title">MUNDIAL 2026</span>
    </div>
    <a href="/" class="btn btn-light"><i class="fas fa-home"></i> Inicio</a>
  </header>

  <div class="container">
    <h2 class="mb-4 text-center"><i class="fas fa-link"></i> Relaciones Clubes - Jugadores</h2>

    <div class="text-end">
      <a href="nuevo_club_jugador.html" class="btn btn-agregar">
        <i class="fas fa-plus-circle"></i> Agregar Nueva Relación
      </a>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead>
          <tr>
            <th>ID Relación</th>
            <th>Club</th>
            <th>Jugador</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-relaciones"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 FIFA World Cup™ - Todos los derechos reservados</p>
  </footer>

  <script>
    fetch("/api/clubes_jugadores")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("tabla-relaciones");
        data.forEach(rel => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${rel.id}</td>
            <td>${rel.club.nombre || rel.club.id}</td>
            <td>${rel.jugador.nombre || rel.jugador.id}</td>
            <td>
              <button class="btn btn-warning btn-sm btn-accion" onclick="editar('${rel.id}', '${rel.club.id}', '${rel.jugador.id}')">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn btn-danger btn-sm btn-accion" onclick="eliminar('${rel.id}')">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });

    function eliminar(id) {
      if (confirm("¿Estás seguro de eliminar esta relación?")) {
        fetch(`/api/clubes_jugadores/${id}`, {
          method: "DELETE"
        })
        .then(() => location.reload())
        .catch(err => alert("Error al eliminar"));
      }
    }

    function editar(id, clubId, jugadorId) {
      window.location.href = `editar_club_jugador.html?id=${id}&clubId=${clubId}&jugadorId=${jugadorId}`;
    }
  </script>
</body>
</html>
