<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignar Jugador a Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --azul: #002D62;
      --rojo: #CE1126;
      --amarillo: #FFD700;
      --blanco: #FFFFFF;
    }

    body {
      background: linear-gradient(135deg, var(--azul), var(--rojo));
      color: var(--blanco);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      padding: 1rem 2rem;
      border-bottom: 3px solid var(--amarillo);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--amarillo);
      margin-right: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--blanco);
    }

    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.95);
      color: black;
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .btn-guardar {
      background-color: var(--amarillo);
      color: black;
      font-weight: bold;
      border-radius: 20px;
    }

    .btn-guardar:hover {
      background-color: var(--blanco);
    }

    footer {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      color: white;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid var(--amarillo);
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="d-flex align-items-center">
      <span class="title">MUNDIAL 2026</span>
    </div>
        <a href="listar_clubes_jugadores.html" class="btn btn-light"><i class="fas fa-arrow-left"></i> Volver</a>
  </header>

  <div class="container">
    <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Asignar Jugador a Club</h2>

    <form id="club-jugador-form">
      <div class="mb-3">
        <label for="clubId" class="form-label">Club:</label>
        <select id="clubId" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label for="jugadorId" class="form-label">Jugador:</label>
        <select id="jugadorId" class="form-select" required></select>
      </div>

      <button type="submit" class="btn btn-guardar w-100"><i class="fas fa-save"></i> Guardar Relación</button>
    </form>

    <div id="mensaje" class="mt-3 text-center fw-bold"></div>
  </div>

  <footer>
    <p>&copy; 2026 FIFA World Cup™ - Todos los derechos reservados</p>
  </footer>

  <script>
    const clubSelect = document.getElementById("clubId");
    const jugadorSelect = document.getElementById("jugadorId");

    // Cargar clubes
    fetch("/api/clubes")
      .then(res => res.json())
      .then(clubes => {
        clubes.forEach(club => {
          const option = document.createElement("option");
          option.value = club.id;
          option.text = club.nombre;
          clubSelect.appendChild(option);
        });
      });

    // Cargar jugadores
    fetch("/api/jugadores")
      .then(res => res.json())
      .then(jugadores => {
        jugadores.forEach(jugador => {
          const option = document.createElement("option");
          option.value = jugador.id;
          option.text = jugador.nombre;
          jugadorSelect.appendChild(option);
        });
      });

    document.getElementById("club-jugador-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const clubId = clubSelect.value;
      const jugadorId = jugadorSelect.value;

      fetch(`/api/clubes_jugadores/${clubId}/${jugadorId}`, {
        method: "POST"
      })
        .then(response => {
          if (!response.ok) throw new Error("Error al crear la relación");
          return response.json();
        })
        .then(data => {
          document.getElementById("mensaje").innerText = "Relación creada exitosamente";
        })
        .catch(error => {
          document.getElementById("mensaje").innerText = error.message;
        });
    });
  </script>
</body>
</html>
