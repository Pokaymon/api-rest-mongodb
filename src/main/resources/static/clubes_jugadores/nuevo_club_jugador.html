<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Club - Jugador</title>
</head>
<body>
  <h1>Asignar Jugador a Club</h1>

  <form id="club-jugador-form">
    <label for="clubId">ID del Club:</label>
    <input type="text" id="clubId" required><br><br>

    <label for="jugadorId">ID del Jugador:</label>
    <input type="text" id="jugadorId" required><br><br>

    <button type="submit">Guardar Relación</button>
  </form>

  <div id="mensaje"></div>

  <script>
    document.getElementById("club-jugador-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const clubId = document.getElementById("clubId").value;
      const jugadorId = document.getElementById("jugadorId").value;

      fetch(`/api/clubes_jugadores/${clubId}/${jugadorId}`, {
        method: "POST"
      })
        .then(response => {
          if (!response.ok) throw new Error("Error al crear la relación");
          return response.json();
        })
        .then(data => {
          document.getElementById("mensaje").innerText = "Relación creada exitosamente";
        })
        .catch(error => {
          document.getElementById("mensaje").innerText = error.message;
        });
    });
  </script>
</body>
</html>
