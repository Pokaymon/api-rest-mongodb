<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Entrenadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --azul: #002D62;
      --rojo: #CE1126;
      --amarillo: #FFD700;
      --blanco: #FFFFFF;
    }

    body {
      background: linear-gradient(135deg, var(--azul), var(--rojo));
      color: var(--blanco);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      padding: 1rem 2rem;
      border-bottom: 3px solid var(--amarillo);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--amarillo);
      margin-right: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--blanco);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      color: black;
      border-radius: 20px;
      padding: 2rem;
      margin-top: 2rem;
      max-width: 900px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    table th, table td {
      text-align: center;
      vertical-align: middle;
    }

    footer {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      color: white;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid var(--amarillo);
      margin-top: 2rem;
    }

    .btn-agregar {
      background-color: var(--amarillo);
      font-weight: bold;
      border-radius: 20px;
      color: black;
    }

    .btn-agregar:hover {
      background-color: var(--blanco);
    }

    .btn-accion {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <header>
    <div class="d-flex align-items-center">
      <span class="title">MUNDIAL 2026</span>
    </div>
    <a href="/" class="btn btn-light"><i class="fas fa-home"></i> Inicio</a>
  </header>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2><i class="fas fa-users"></i> Entrenadores Registrados</h2>
      <a href="nuevo_entrenador.html" class="btn btn-agregar"><i class="fas fa-plus"></i> Nuevo Entrenador</a>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Nacionalidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-entrenadores"></tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2026 FIFA World Cup™ - Todos los derechos reservados</p>
  </footer>

  <script>
    function cargarEntrenadores() {
      fetch("/api/entrenadores")
        .then(res => res.json())
        .then(data => {
          const tabla = document.getElementById("tabla-entrenadores");
          tabla.innerHTML = "";
          data.forEach(entrenador => {
            const fila = `
              <tr>
                <td>${entrenador.nombre}</td>
                <td>${entrenador.apellido}</td>
                <td>${entrenador.edad}</td>
                <td>${entrenador.nacionalidad}</td>
                <td>
                  <a href="editar_entrenador.html?id=${entrenador.id}" class="btn btn-warning btn-sm btn-accion">
                    <i class="fas fa-edit"></i> Editar
                  </a>
                  <button onclick="eliminarEntrenador('${entrenador.id}')" class="btn btn-danger btn-sm btn-accion">
                    <i class="fas fa-trash"></i> Eliminar
                  </button>
                </td>
              </tr>
            `;
            tabla.innerHTML += fila;
          });
        });
    }

    function eliminarEntrenador(id) {
      if (confirm("¿Estás seguro de eliminar este entrenador?")) {
        fetch(`/api/entrenadores/${id}`, { method: "DELETE" })
          .then(() => {
            alert("Entrenador eliminado");
            cargarEntrenadores();
          });
      }
    }

    window.onload = cargarEntrenadores;
  </script>
</body>
</html>
