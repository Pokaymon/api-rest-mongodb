<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Entrenador</title>
</head>
<body>
    <h1>Registrar Nuevo Entrenador</h1>
    <form id="form-entrenador">
        <label>Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label>Apellido:</label>
        <input type="text" id="apellido" required><br><br>

        <label>Edad:</label>
        <input type="number" id="edad" required><br><br>

        <label>Nacionalidad:</label>
        <input type="text" id="nacionalidad" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <script>
        document.getElementById("form-entrenador").addEventListener("submit", function(event) {
            event.preventDefault();
            const entrenador = {
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                edad: parseInt(document.getElementById("edad").value),
                nacionalidad: document.getElementById("nacionalidad").value
            };

            fetch("/api/entrenadores", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(entrenador)
            })
            .then(res => res.ok ? alert("Entrenador guardado con Ã©xito") : alert("Error al guardar"))
            .then(() => window.location.href = "listar_entrenadores.html");
        });
    </script>
</body>
</html>
