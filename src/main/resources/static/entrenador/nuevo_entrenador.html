<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Entrenador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --azul: #002D62;
      --rojo: #CE1126;
      --amarillo: #FFD700;
      --blanco: #FFFFFF;
    }

    body {
      background: linear-gradient(135deg, var(--azul), var(--rojo));
      color: var(--blanco);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      padding: 1rem 2rem;
      border-bottom: 3px solid var(--amarillo);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--amarillo);
      margin-right: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--blanco);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      color: black;
      border-radius: 20px;
      padding: 2rem;
      margin-top: 2rem;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    footer {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      color: white;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid var(--amarillo);
      margin-top: 2rem;
    }

    .btn-guardar {
      background-color: var(--amarillo);
      color: black;
      font-weight: bold;
      border-radius: 20px;
    }

    .btn-guardar:hover {
      background-color: var(--blanco);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="d-flex align-items-center">
      <span class="title">MUNDIAL 2026</span>
    </div>
    <a href="listar_entrenadores.html" class="btn btn-light"><i class="fas fa-arrow-left"></i> Volver</a>
  </header>

  <div class="container">
    <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Registrar Nuevo Entrenador</h2>
    <form id="form-entrenador">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" id="apellido" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" id="edad" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="nacionalidad" class="form-label">Nacionalidad:</label>
        <input type="text" id="nacionalidad" class="form-control" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-guardar"><i class="fas fa-save"></i> Guardar</button>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2026 FIFA World Cup™ - Todos los derechos reservados</p>
  </footer>

  <script>
    document.getElementById("form-entrenador").addEventListener("submit", function(event) {
      event.preventDefault();
      const entrenador = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        edad: parseInt(document.getElementById("edad").value),
        nacionalidad: document.getElementById("nacionalidad").value
      };

      fetch("/api/entrenadores", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(entrenador)
      })
      .then(res => res.ok ? alert("Entrenador guardado con éxito") : alert("Error al guardar"))
      .then(() => window.location.href = "listar_entrenadores.html");
    });
  </script>
</body>
</html>
