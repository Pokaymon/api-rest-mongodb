<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Entrenador</title>
</head>
<body>
    <h1>Editar Entrenador</h1>
    <form id="form-editar">
        <label>Nombre:</label>
        <input type="text" id="nombre"><br><br>

        <label>Apellido:</label>
        <input type="text" id="apellido"><br><br>

        <label>Edad:</label>
        <input type="number" id="edad"><br><br>

        <label>Nacionalidad:</label>
        <input type="text" id="nacionalidad"><br><br>

        <button type="submit">Actualizar</button>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        fetch(`/api/entrenadores/${id}`)
            .then(res => res.json())
            .then(entrenador => {
                document.getElementById("nombre").value = entrenador.nombre;
                document.getElementById("apellido").value = entrenador.apellido;
                document.getElementById("edad").value = entrenador.edad;
                document.getElementById("nacionalidad").value = entrenador.nacionalidad;
            });

        document.getElementById("form-editar").addEventListener("submit", function(event) {
            event.preventDefault();

            const entrenadorActualizado = {
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                edad: parseInt(document.getElementById("edad").value),
                nacionalidad: document.getElementById("nacionalidad").value
            };

            fetch(`/api/entrenadores/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(entrenadorActualizado)
            })
            .then(res => res.ok ? alert("Entrenador actualizado con Ã©xito") : alert("Error al actualizar"))
            .then(() => window.location.href = "listar_entrenadores.html");
        });
    </script>
</body>
</html>
