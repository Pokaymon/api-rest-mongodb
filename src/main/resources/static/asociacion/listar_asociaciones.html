<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asociaciones - Mundial 2026</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul: #002D62;
      --rojo: #CE1126;
      --amarillo: #FFD700;
      --blanco: #FFFFFF;
    }

    body {
      background: linear-gradient(135deg, var(--azul), var(--rojo));
      color: var(--blanco);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      padding: 1rem 2rem;
      border-bottom: 3px solid var(--amarillo);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--amarillo);
      margin-right: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--blanco);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      color: black;
      border-radius: 20px;
      padding: 2rem;
      margin-top: 2rem;
      max-width: 95%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    footer {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      color: white;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid var(--amarillo);
      margin-top: 2rem;
    }

    .btn btn-add {
      background-color: var(--amarillo);
      color: black;
      font-weight: bold;
      border-radius: 15px;
    }

    .btn-nuevo:hover {
      background-color: var(--blanco);
    }

    table {
      width: 100%;
      margin-top: 1rem;
    }

    th {
      background-color: var(--amarillo);
      color: black;
    }

    td, th {
      vertical-align: middle !important;
    }

    .btn-sm {
      border-radius: 10px;
    }
  </style>
</head>

<body>
	<header>
	    <div class="d-flex align-items-center">
	      <span class="title">MUNDIAL 2026</span>
	    </div>
	    <a href="/" class="btn btn-light"><i class="fas fa-home"></i> Inicio</a>
	  </header>

  <div class="container">
    <h1 class="section-title">Listado de Asociaciones</h1>

    <div class="text-end">
      <a href="nueva_asociacion.html" class="btn btn-add">
        <i class="fas fa-plus-circle"></i> Nueva Asociación
      </a>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>País</th>
            <th>Presidente</th>
            <th>Siglas</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-asociaciones"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 FIFA World Cup™ - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    fetch('/api/asociaciones')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('tabla-asociaciones');
        data.forEach(asociacion => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td data-label="Nombre">${asociacion.nombre}</td>
            <td data-label="País">${asociacion.pais}</td>
            <td data-label="Presidente">${asociacion.presidente}</td>
            <td data-label="Siglas">${asociacion.siglas}</td>
            <td data-label="Acciones">
              <a href="editar_asociacion.html?id=${asociacion.id}" class="btn-action btn-edit">
                <i class="fas fa-edit"></i> Editar
              </a>
              <button onclick="eliminar('${asociacion.id}')" class="btn-action btn-delete">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </td>
          `;
          tbody.appendChild(fila);
        });
      });

    function eliminar(id) {
      if (confirm("¿Estás seguro de eliminar esta asociación?")) {
        fetch(`/api/asociaciones/${id}`, { method: 'DELETE' })
          .then(res => {
            if (!res.ok) throw new Error("Error al eliminar");
            alert("Asociación eliminada correctamente");
            location.reload();
          })
          .catch(err => alert(err.message));
      }
    }
  </script>
</body>
</html>
