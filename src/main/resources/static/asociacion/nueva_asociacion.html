<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Asociación - Mundial 2026</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Colores inspirados en el Mundial 2026 */
    :root {
      --azul: #002D62;  /* Azul bandera USA */
      --rojo: #CE1126;  /* Rojo bandera Canadá */
      --amarillo: #FFD700; /* Dorado */
      --blanco: #FFFFFF;
      --gris-oscuro: #333333;
    }

    /* Estructura base */
    body {
      background-image: url('https://imgs.search.brave.com/6dQxJ4pYwVxH9V0Qp8Q0JYQYQYQYQYQYQYQYQYQYQ/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDYxOTg1/MzEuanBn');
      background-size: cover;
      background-position: center;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0, 45, 98, 0.85) 0%, rgba(206, 17, 38, 0.85) 100%);
      z-index: -1;
    }

    /* Header */
    header {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      padding: 1rem 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-bottom: 3px solid var(--amarillo);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--amarillo);
    }

    .title {
      color: var(--blanco);
      font-weight: bold;
      margin-left: 15px;
    }

    /* Botón de salir */
    .btn-salir {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--blanco);
      border: 1px solid var(--blanco);
      border-radius: 50px;
      padding: 8px 20px;
      transition: all 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .btn-salir:hover {
      background-color: var(--rojo);
      color: var(--blanco);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .btn-salir i {
      margin-right: 8px;
    }

    /* Contenido principal */
    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 160px);
    }

    .section-title {
      color: var(--blanco);
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 3px;
      background: linear-gradient(to right, var(--azul), var(--blanco), var(--rojo));
    }

    /* Formulario */
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 600;
      color: var(--azul);
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-control {
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px 15px;
      width: 100%;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--azul);
      box-shadow: 0 0 0 0.25rem rgba(0, 45, 98, 0.25);
      outline: none;
    }

    /* Botones */
    .btn-submit {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      color: white;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.3s;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-submit i {
      margin-right: 8px;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      color: var(--amarillo);
    }

    .btn-back {
      background-color: var(--gris-oscuro);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      margin-top: 1rem;
      transition: all 0.3s;
      width: 100%;
      justify-content: center;
    }

    .btn-back:hover {
      background-color: #555;
      color: var(--amarillo);
      transform: translateY(-2px);
    }

    .btn-back i {
      margin-right: 5px;
    }

    /* Footer */
    footer {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      color: white;
      padding: 1rem 0;
      text-align: center;
      border-top: 3px solid var(--amarillo);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      .form-container {
        padding: 1.5rem;
      }
      
      header {
        flex-direction: column;
        text-align: center;
        padding: 1rem;
      }
      
      .btn-salir {
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header con logo y botón de salir -->
  <header>
    <div class="logo-container">
      <h1 class="title">NUEVA ASOCIACIÓN</h1>
    </div>
	<a href="listar_asociaciones.html" class="btn btn-light"><i class="fas fa-arrow-left"></i> Volver</a>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <h1 class="section-title">Registrar Nueva Asociación</h1>
    
    <div class="form-container">
      <form id="form-asociacion">
        <div class="form-group">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        
        <div class="form-group">
          <label for="pais" class="form-label">País:</label>
          <input type="text" class="form-control" id="pais" required>
        </div>
        
        <div class="form-group">
          <label for="presidente" class="form-label">Presidente:</label>
          <input type="text" class="form-control" id="presidente" required>
        </div>
        
        <div class="form-group">
          <label for="siglas" class="form-label">Siglas:</label>
          <input type="text" class="form-control" id="siglas" required>
        </div>
        
        <button type="submit" class="btn-submit">
          <i class="fas fa-save"></i> Guardar Asociación
        </button>
        
        <a href="listar_asociaciones.html" class="btn-back">
          <i class="fas fa-arrow-left"></i> Volver al Listado
        </a>
      </form>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2026 FIFA World Cup™ - Todos los derechos reservados</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
  <script>
    document.getElementById('form-asociacion').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById('nombre').value,
        pais: document.getElementById('pais').value,
        presidente: document.getElementById('presidente').value,
        siglas: document.getElementById('siglas').value
      };

      fetch('/api/asociaciones', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error("No se pudo crear la asociación.");
        return response.json();
      })
      .then(data => {
        alert("Asociación registrada correctamente");
        window.location.href = "listar_asociaciones.html";
      })
      .catch(error => alert(error.message));
    });
  </script>
</body>
</html>
