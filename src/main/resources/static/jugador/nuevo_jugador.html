<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Jugador</title>
</head>
<body>
    <h1>Registrar Jugador</h1>

    <form id="jugadorForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br><br>

        <label for="dorsal">Dorsal:</label>
        <input type="number" id="dorsal" required><br><br>

        <label for="posicion">Posición:</label>
        <input type="text" id="posicion" required><br><br>

        <label for="club">Club:</label>
        <select id="club" required>
            <option value="">Seleccione un club</option>
        </select><br><br>

        <button type="submit">Guardar Jugador</button>
    </form>

    <script>
        // 1. Cargar los clubes desde la API
        fetch('/api/clubes')
            .then(response => {
                if (!response.ok) throw new Error('Error al obtener clubes');
                return response.json();
            })
            .then(clubes => {
                const select = document.getElementById('club');
                clubes.forEach(club => {
                    const option = document.createElement('option');
                    option.value = club.id;
                    option.textContent = club.nombre;
                    select.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error cargando clubes:', error);
                alert('No se pudieron cargar los clubes');
            });

        // 2. Manejar el envío del formulario
        document.getElementById('jugadorForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const data = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                dorsal: parseInt(document.getElementById('dorsal').value),
                posicion: document.getElementById('posicion').value,
                club: {
                    id: document.getElementById('club').value
                }
            };

            fetch('/api/jugadores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) throw new Error('Error al registrar jugador');
                return response.json();
            })
            .then(jugador => {
                alert('Jugador registrado exitosamente: ' + jugador.nombre + ' ' + jugador.apellido);
                document.getElementById('jugadorForm').reset();
            })
            .catch(error => {
                console.error('Error al guardar jugador:', error);
                alert('Hubo un error al registrar el jugador.');
            });
        });
    </script>
</body>
</html>
