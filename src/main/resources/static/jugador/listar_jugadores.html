<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Jugadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --azul: #002D62;
      --rojo: #CE1126;
      --amarillo: #FFD700;
      --blanco: #FFFFFF;
    }

    body {
      background: linear-gradient(135deg, var(--azul), var(--rojo));
      color: var(--blanco);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      padding: 1rem 2rem;
      border-bottom: 3px solid var(--amarillo);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--amarillo);
      margin-right: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--blanco);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      color: black;
      border-radius: 20px;
      padding: 2rem;
      margin-top: 2rem;
      max-width: 95%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    footer {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      color: white;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid var(--amarillo);
      margin-top: 2rem;
    }

    .btn-nuevo {
      background-color: var(--amarillo);
      color: black;
      font-weight: bold;
      border-radius: 15px;
    }

    .btn-nuevo:hover {
      background-color: var(--blanco);
    }

    table {
      width: 100%;
      margin-top: 1rem;
    }

    th {
      background-color: var(--amarillo);
      color: black;
    }

    td, th {
      vertical-align: middle !important;
    }

    .btn-sm {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="d-flex align-items-center">
     <!-- <img src="/img/icon.jpeg" alt="Logo Mundial 2026" class="logo" /> -->
      <span class="title">MUNDIAL 2026</span>
    </div>
    <a href="/" class="btn btn-light"><i class="fas fa-home"></i> Inicio</a>
  </header>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2><i class="fas fa-users"></i> Jugadores Registrados</h2>
      <a href="nuevo_jugador.html" class="btn btn-nuevo"><i class="fas fa-plus"></i> Agregar Nuevo Jugador</a>
    </div>

    <table class="table table-striped table-bordered align-middle">
      <thead class="text-center">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Dorsal</th>
          <th>Posición</th>
          <th>Club</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaJugadores" class="text-center">
        <!-- Jugadores se cargarán aquí -->
      </tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2026 FIFA World Cup™ - Todos los derechos reservados</p>
  </footer>

  <script>
    const URL_BASE = 'https://mundialista.ddnsfree.com:8129';

    fetch('/api/jugadores')
      .then(res => res.json())
      .then(jugadores => {
        const tbody = document.querySelector('#tablaJugadores');
        jugadores.forEach(j => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${j.nombre}</td>
            <td>${j.apellido}</td>
            <td>${j.dorsal}</td>
            <td>${j.posicion}</td>
            <td>${j.club?.nombre || 'Sin club'}</td>
            <td>
              <button class="btn btn-primary btn-sm me-2" onclick="editarJugador('${j.id}')"><i class="fas fa-edit"></i></button>
              <button class="btn btn-danger btn-sm" onclick="eliminarJugador('${j.id}')"><i class="fas fa-trash-alt"></i></button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });

    function editarJugador(id) {
      window.location.href = `${URL_BASE}/jugador/editar_jugador.html?id=${id}`;
    }

    function eliminarJugador(id) {
      if (!confirm('¿Estás seguro de que deseas eliminar este jugador?')) return;

      fetch(`/api/jugadores/${id}`, {
        method: 'DELETE'
      })
        .then(res => {
          if (res.ok) {
            alert('Jugador eliminado correctamente');
            location.reload();
          } else {
            alert('No se pudo eliminar el jugador.');
          }
        });
    }
  </script>
</body>
</html>
