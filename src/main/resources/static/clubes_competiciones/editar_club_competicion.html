<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Relación Club-Competición</title>
</head>
<body>
    <h1>Editar Relación Club - Competición</h1>

    <form id="formulario">
        <label for="clubId">Club:</label>
        <select id="clubId" required></select><br><br>

        <label for="competicionId">Competición:</label>
        <select id="competicionId" required></select><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <p id="mensaje"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        async function cargarDatosYSeleccionar() {
            const [clubesRes, competicionesRes, relacionRes] = await Promise.all([
                fetch('/api/clubes'),
                fetch('/api/competiciones'),
                fetch(`/api/clubes_competiciones/${id}`)
            ]);

            const clubes = await clubesRes.json();
            const competiciones = await competicionesRes.json();
            const relacion = await relacionRes.json();

            const clubSelect = document.getElementById('clubId');
            const competicionSelect = document.getElementById('competicionId');

            clubes.forEach(club => {
                const option = document.createElement('option');
                option.value = club.id;
                option.textContent = club.nombre;
                if (relacion.club.id === club.id) option.selected = true;
                clubSelect.appendChild(option);
            });

            competiciones.forEach(comp => {
                const option = document.createElement('option');
                option.value = comp.id;
                option.textContent = comp.nombre;
                if (relacion.competicion.id === comp.id) option.selected = true;
                competicionSelect.appendChild(option);
            });
        }

        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();

            const clubId = document.getElementById('clubId').value;
            const competicionId = document.getElementById('competicionId').value;

            // Primero eliminamos la relación anterior
            fetch(`/api/clubes_competiciones/${id}`, { method: 'DELETE' })
                .then(() => {
                    // Creamos una nueva con los datos actualizados
                    return fetch(`/api/clubes_competiciones/${clubId}/${competicionId}`, {
                        method: 'POST'
                    });
                })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('mensaje').textContent = 'Relación actualizada correctamente.';
                })
                .catch(err => {
                    document.getElementById('mensaje').textContent = 'Error al actualizar la relación.';
                    console.error(err);
                });
        });

        cargarDatosYSeleccionar();
    </script>
</body>
</html>
