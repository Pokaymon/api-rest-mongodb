<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Relación Club-Competición</title>
</head>
<body>
    <h1>Editar Relación Club - Competición</h1>

    <form id="formulario">
        <label for="clubId">Nuevo ID del Club:</label>
        <input type="text" id="clubId" required><br><br>

        <label for="competicionId">Nuevo ID de la Competición:</label>
        <input type="text" id="competicionId" required><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <p id="mensaje"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();

            const clubId = document.getElementById('clubId').value;
            const competicionId = document.getElementById('competicionId').value;

            // Primero eliminamos la relación anterior
            fetch(`/api/clubes_competiciones/${id}`, { method: 'DELETE' })
                .then(() => {
                    // Creamos una nueva con los datos actualizados
                    return fetch(`/api/clubes_competiciones/${clubId}/${competicionId}`, {
                        method: 'POST'
                    });
                })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('mensaje').textContent = 'Relación actualizada correctamente.';
                })
                .catch(err => {
                    document.getElementById('mensaje').textContent = 'Error al actualizar la relación.';
                    console.error(err);
                });
        });
    </script>
</body>
</html>
