<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Relación Club-Competición</title>
</head>
<body>
    <h1>Crear Nueva Relación Club - Competición</h1>

    <form id="formulario">
        <label for="clubId">ID del Club:</label>
        <input type="text" id="clubId" required><br><br>

        <label for="competicionId">ID de la Competición:</label>
        <input type="text" id="competicionId" required><br><br>

        <button type="submit">Crear Relación</button>
    </form>

    <p id="mensaje"></p>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();

            const clubId = document.getElementById('clubId').value;
            const competicionId = document.getElementById('competicionId').value;

            fetch(`/api/clubes_competiciones/${clubId}/${competicionId}`, {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('mensaje').textContent = 'Relación creada exitosamente con ID: ' + data.id;
            })
            .catch(err => {
                document.getElementById('mensaje').textContent = 'Error al crear la relación';
                console.error(err);
            });
        });
    </script>
</body>
</html>
