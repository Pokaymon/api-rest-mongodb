<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Relación Club-Competición</title>
</head>
<body>
    <h1>Crear Nueva Relación Club - Competición</h1>

    <form id="formulario">
        <label for="clubId">Club:</label>
        <select id="clubId" required></select><br><br>

        <label for="competicionId">Competición:</label>
        <select id="competicionId" required></select><br><br>

        <button type="submit">Crear Relación</button>
    </form>

    <p id="mensaje"></p>

    <script>
        async function cargarOpciones() {
            const [clubesRes, competicionesRes] = await Promise.all([
                fetch('/api/clubes'),
                fetch('/api/competiciones')
            ]);

            const clubes = await clubesRes.json();
            const competiciones = await competicionesRes.json();

            const clubSelect = document.getElementById('clubId');
            const competicionSelect = document.getElementById('competicionId');

            clubes.forEach(club => {
                const option = document.createElement('option');
                option.value = club.id;
                option.textContent = club.nombre;
                clubSelect.appendChild(option);
            });

            competiciones.forEach(comp => {
                const option = document.createElement('option');
                option.value = comp.id;
                option.textContent = comp.nombre;
                competicionSelect.appendChild(option);
            });
        }

        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();

            const clubId = document.getElementById('clubId').value;
            const competicionId = document.getElementById('competicionId').value;

            fetch(`/api/clubes_competiciones/${clubId}/${competicionId}`, {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('mensaje').textContent = 'Relación creada exitosamente con ID: ' + data.id;
            })
            .catch(err => {
                document.getElementById('mensaje').textContent = 'Error al crear la relación';
                console.error(err);
            });
        });

        cargarOpciones();
    </script>
</body>
</html>
