<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clubes-Competiciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --azul: #002D62;
      --rojo: #CE1126;
      --amarillo: #FFD700;
      --blanco: #FFFFFF;
    }

    body {
      background: url('https://imgs.search.brave.com/6dQxJ4pYwVxH9V0Qp8Q0JYQYQYQYQYQYQYQY/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDYxOTg1/MzEuanBn') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(0, 45, 98, 0.9), rgba(206, 17, 38, 0.9));
      z-index: -1;
    }

    header {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      padding: 1rem 2rem;
      border-bottom: 3px solid var(--amarillo);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--blanco);
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--amarillo);
      margin-right: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
      color: var(--blanco);
    }

    .tabla-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .table th {
      background-color: var(--azul);
      color: white;
      text-align: center;
    }

    .table td {
      text-align: center;
      vertical-align: middle;
    }

    .btn-agregar {
      background-color: var(--amarillo);
      color: black;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 20px;
      margin-bottom: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .btn-agregar:hover {
      background-color: var(--rojo);
      color: white;
    }

    .btn-editar {
      color: var(--azul);
      font-weight: bold;
      text-decoration: none;
      margin-right: 10px;
    }

    .btn-eliminar {
      color: var(--rojo);
      font-weight: bold;
      border: none;
      background: none;
    }

    footer {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      color: white;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid var(--amarillo);
      margin-top: 3rem;
    
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
     }
  </style>
</head>
<body>

  <header>
    <div class="d-flex align-items-center">
      <span class="title">MUNDIAL 2026</span>
    </div>
    <a href="/" class="btn btn-light"><i class="fas fa-home"></i> Inicio</a>
  </header>

  <div class="container">
    <div class="tabla-container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-dark">Relaciones Club - Competición</h2>
        <a href="nueva_club_competicion.html" class="btn-agregar"><i class="fas fa-plus"></i> Nueva Relación</a>
      </div>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID Relación</th>
            <th>Club</th>
            <th>Competición</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-relaciones"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 FIFA World Cup™ - Todos los derechos reservados</p>
  </footer>

  <script>
    fetch('/api/clubes_competiciones')
      .then(res => res.json())
      .then(data => {
        const tabla = document.getElementById('tabla-relaciones');
        tabla.innerHTML = '';

        data.forEach(relacion => {
          const fila = `
            <tr>
              <td>${relacion.id}</td>
              <td>${relacion.club.nombre || 'ID: ' + relacion.club.id}</td>
              <td>${relacion.competicion.nombre || 'ID: ' + relacion.competicion.id}</td>
              <td>
                <a class="btn-editar" href="editar_club_competicion.html?id=${relacion.id}">
                  <i class="fas fa-edit"></i> Editar
                </a>
                <button class="btn-eliminar" onclick="eliminar('${relacion.id}')">
                  <i class="fas fa-trash"></i> Eliminar
                </button>
              </td>
            </tr>`;
          tabla.innerHTML += fila;
        });
      });

    function eliminar(id) {
      if (confirm('¿Estás seguro de eliminar esta relación?')) {
        fetch(`/api/clubes_competiciones/${id}`, {
          method: 'DELETE'
        })
        .then(() => location.reload())
        .catch(err => console.error('Error al eliminar:', err));
      }
    }
  </script>
</body>
</html>
