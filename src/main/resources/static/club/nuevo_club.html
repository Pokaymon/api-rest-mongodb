<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --azul: #002D62;
      --rojo: #CE1126;
      --amarillo: #FFD700;
      --blanco: #FFFFFF;
    }

    body {
      background-image: url('https://imgs.search.brave.com/6dQxJ4pYwVxH9V0Qp8Q0JYQYQYQYQYQYQYQY/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDYxOTg1/MzEuanBn');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(0, 45, 98, 0.9), rgba(206, 17, 38, 0.9));
      z-index: -1;
    }

    header {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      padding: 1rem 2rem;
      border-bottom: 3px solid var(--amarillo);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--blanco);
    }

    .logo {
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--amarillo);
      margin-right: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .container {
      padding: 2rem;
      color: var(--blanco);
    }

    .formulario {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .formulario h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--azul);
    }

    .btn-guardar {
      background-color: var(--azul);
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      display: block;
      margin: 0 auto;
      transition: all 0.3s;
    }

    .btn-guardar:hover {
      background-color: var(--rojo);
      color: var(--amarillo);
    }

    footer {
      background: linear-gradient(to right, var(--azul), var(--rojo));
      color: white;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid var(--amarillo);
      margin-top: 3rem;
    }

    label {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="d-flex align-items-center">
      <span class="title">MUNDIAL 2026</span>
    </div>
    <a href="listar_clubes.html" class="btn btn-light"><i class="fas fa-arrow-left"></i> Volver</a>
  </header>

  <div class="container">
    <div class="formulario">
      <h2>Registrar nuevo Club</h2>
      <form id="formulario-club">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Club:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
          <label for="entrenadorId" class="form-label">Entrenador:</label>
          <select id="entrenadorId" class="form-select" required></select>
        </div>

        <div class="mb-3">
          <label for="asociacionId" class="form-label">Asociación:</label>
          <select id="asociacionId" class="form-select" required></select>
        </div>

        <button type="submit" class="btn-guardar"><i class="fas fa-save"></i> Guardar Club</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 FIFA World Cup™ - Todos los derechos reservados</p>
  </footer>

  <script>
    // Cargar entrenadores en el select
    async function cargarEntrenadores() {
      const res = await fetch('/api/entrenadores');
      const entrenadores = await res.json();

      const select = document.getElementById("entrenadorId");
      entrenadores.forEach(entrenador => {
        const option = document.createElement("option");
        option.value = entrenador.id;
        option.textContent = entrenador.nombre;
        select.appendChild(option);
      });
    }

    // Cargar asociaciones en el select
    async function cargarAsociaciones() {
      const res = await fetch('/api/asociaciones');
      const asociaciones = await res.json();

      const select = document.getElementById("asociacionId");
      asociaciones.forEach(asociacion => {
        const option = document.createElement("option");
        option.value = asociacion.id;
        option.textContent = asociacion.nombre;
        select.appendChild(option);
      });
    }

    // Llamar a ambas funciones al cargar la página
    window.onload = () => {
      cargarEntrenadores();
      cargarAsociaciones();
    };

    // Manejo del formulario
    document.getElementById("formulario-club").addEventListener("submit", async function (e) {
      e.preventDefault();

      const club = {
        nombre: document.getElementById("nombre").value,
        entrenador: { id: document.getElementById("entrenadorId").value },
        asociacion: { id: document.getElementById("asociacionId").value }
      };

      const response = await fetch("/api/clubes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(club)
      });

      if (response.ok) {
        alert("Club creado correctamente.");
        window.location.href = "listar_clubes.html";
      } else {
        alert("Error al crear el club.");
      }
    });
  </script>
</body>
</html>
